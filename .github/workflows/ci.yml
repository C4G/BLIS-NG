name: CI

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
        cache: true
    - run: dotnet publish -r win-x64 -c Release
    - uses: actions/upload-artifact@v4
      with:
        name: blis-ng-exe
        path: bin/Release/net10.0/win-x64/publish/BLIS-NG.exe
